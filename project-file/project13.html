<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="project13.css">
</head>
<body>
    

    <div id="container">
        
        <h1>Mini E-Commerce Site</h1>
       <div class="parentDiv">
         
        <div class="singleDiv">
            <h3>iPhone 14</h3>
            <p>$999</p>
            <button class="add-to-cart" data-name="iPhone" data-price="999">Add to Cart</button>
        </div>
        <div class="singleDiv">
            <h3>Galaxy S21</h3>
            <p>$799</p>
            <button class="add-to-cart" data-name="Galaxy S21" data-price="799">Add to Cart</button>
        </div>
        <div class="singleDiv">
            <h3>Google Pixel 7</h3>
            <p>$699</p>
            <button class="add-to-cart" data-name="Google Pixel 7" data-price="699">Add to Cart</button>
        </div>
       </div>

       <h2>Shopping Cart</h2>

       <div class="cart">

          <ul id="cart-items">

          </ul>
          <p id="pTag">Total: $ <span id="total-price">0</span></p>
          <button id="buy-now">Buy Now</button>
       </div>

    </div>

     

    <script src="/js/project13.js"></script>
